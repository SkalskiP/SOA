<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
    <link href="https://fonts.googleapis.com/css?family=Exo+2" rel="stylesheet"/>
    <link rel= "stylesheet" href= "styles/index.css"/>

    <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
            crossorigin="anonymous"></link>

    <script
            src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
</h:head>

<h:body>
    <div class="BooksMainView">
        <nav class="navbar navbar-dark bg-dark BooksNavView">
            <a class="navbar-brand">Book manager</a>
        </nav>
        <div class="BooksBodyView">
            <div class="BooksTableView">
                <h:dataTable styleClass="table table-striped" id="books-table" value="#{books.books}" var="book">
                    <h:column>
                        <f:facet name="header">Number</f:facet>
                        #{book.id + 1}.
                    </h:column>
                    <h:column>
                        <f:facet name="header">Title</f:facet>
                        #{book.title}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Author</f:facet>
                        #{book.author}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Category</f:facet>
                        #{book.category}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Price</f:facet>
                        #{book.price}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Currency</f:facet>
                        #{book.currency}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Pages</f:facet>
                        #{book.pages}
                    </h:column>
                    <h:column>
                        <div class="form-check">
                            <f:facet name="header">Choosen</f:facet>
                            <h:selectBooleanCheckbox styleClass="form-check-input" value="#{books.checked[book.id]}"/>
                        </div>
                    </h:column>
                </h:dataTable>
            </div>
            <div class="BooksSidebarView">
                <h4>Filters</h4>

            </div>
        </div>
    </div>
</h:body>
</html>
